<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        <div>
            <label for="email">Email</label>
            <input type="email" id="emal" name="email" placeholder="e.g.youremail@domain.com" required autofocus>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="your key" >
        </div>
        <div>
            <input type="submit" name="LoginButton">
        </div>
    </form>
</body>
</html>
